language: cpp
compiler:
  - gcc
  - clang
before_install:
  - [ "$CC" != gcc ] || sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
install:
  - [ "$CC" != gcc ] || sudo apt-get install -qq gcc-4.8 c++-4.8
  - [ "$CC" != gcc ] || sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90
  - sudo apt-get install -qq libcppunit-dev
  - sudo pip install cpp-coveralls --use-mirrors
script:
  - make all check
after_success:
  - [ "$CC" != gcc ] || find out/testUnits.d/ -name '*.o' | while read f; do gcov -p -o $f $f; done
  - [ "$CC" != gcc ] || coveralls --no-gcov --build-root "${PWD}" --exclude tests/
